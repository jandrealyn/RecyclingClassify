
{% extends "base.html" %} <!--Inherits from base html page-->


{% block content %}
<link rel="stylesheet" href="../static/login.css">
<br>
<div class="container">
  <img src="static/images/palmtree.webp" class="loginTree">
  <div class="loginContainer" align="center">
  <form method="POST"> <!--Using form to get users login credentials and check them in auth-->
    <h3 align="center">Login</h3>
    <div class="form-group" align_items="center">
      <!--Changed the styling to manual from bootstrap-->
      <input
        type="text"
        class="usernameBar"
        id="username"
        name="username"
        placeholder="Username"
        minlength="1"
        maxlength="20"
      />
    </div>
    <div class="form-group">
      <!--Changed the styling to manual from bootstrap-->
      <input
        type="text"
        class="passwordBar"
        id="password"
        name="password"
        placeholder="Password"
        minlength="1"
        maxlength="30"
      />
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>

    <button type="submit" class="btnLogin">Login</button>
    <div class="noAccountText">
      <p>Donâ€™t have an account? <a href="/signup">Sign Up</a></p>
    </div>
  </form>
  </div>
</div>
{% endblock %}
