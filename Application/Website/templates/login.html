{% extends "base.html" %} <!--Inherits from base html page-->


{% block content %}
<link rel="stylesheet" href="../static/login.css">
<br>
<div class="container">
  <img src="static/images/palmtree.webp" class="loginTree">
  <div class="loginContainer" align="center">
  <form method="POST"> <!--Using form to get users login credentials and check them in auth-->
    <h3 align="center">Login</h3>
    <div class="form-group" align_items="center">
      <!--<label for="username">Enter Username</label>-->
      <input
        type="username"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
      />
    </div>
    <div class="form-group">
      <!--<label for="password">Password</label>-->
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <p>Donâ€™t have an account? <a href="/signup">Sign Up</a></p>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>

    <button type="submit" class="btn btn-default">Login</button>
  </form>
  </div>
</div>
{% endblock %}
