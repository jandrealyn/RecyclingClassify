{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="../static/scan.css">

<div class="scanGroup">
    <div class="rectangleScan">
            {% if img_path %}
            <div class="imageContainer">
                <!--Takes the uploaded image and shows it-->
                <img src="{{ img_path }}" alt="Uploaded Image {{ img_path }}">
            </div>
            <div class="textPrediction">
                <!--Takes the prediction text and shows it-->
                <p> Prediction: {{ prediction }} </p>
            </div>
            {% elif not img_path %}
            <div class="textError">
                <p> Error: No image was found! </p>
            </div>
            {% endif %}
    </div>
    <div class="resetRect">
        <a href="/scan" class="but">Reset</a>
    </div>
</div>

{% endblock %}
