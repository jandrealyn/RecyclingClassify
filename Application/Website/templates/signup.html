{% extends "base.html" %}
<!--Laras code for sign up-->

{% block content %}
<link rel="stylesheet" href="../static/login.css">
<br>
<div class="container">
  <img src="static/images/palmtree.webp" class="loginTree">
  <div class="loginContainer" align="center">
  <form method="POST"> <!--Using form to get users login credentials and check them in auth-->
    <h3 align="center">Sign Up Today!</h3>

    <div class="form-group" align_items="center">
      <input
        type="username"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>

    <div class="form-group">
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
    </div>

    <p>Already have an account? <a href="/login">Login</a></p>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>

    <button type="submit" class="btn btn-default">Sign Up</button>
  </form>
  </div>
</div>

{% endblock %}
