{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="../static/login.css">
<br>
<div class="container">
  <img src="static/images/palmtree.webp" class="loginTree">
  <div class="loginContainer" align="center">
  <form method="POST"> <!--Using form to get users login credentials and check them in auth-->
    <h3 align="center">Sign Up Today!</h3>
    <!--Changed the styling to manual from bootstrap-->
    <div class="form-group" align_items="center">
      <input
        type="text"
        class="signUsernameBar"
        id="username"
        name="username"
        placeholder="Enter username"
        minlength="1"
        maxlength="20"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        class="signPasswordBar"
        id="password1"
        name="password1"
        placeholder="Enter password"
        minlength="1"
        maxlength="30"
      />
    </div>

    <div class="form-group">
    <input
      type="text"
      class="signConfirmPasswordBar"
      id="password2"
      name="password2"
      placeholder="Confirm password"
      minlength="1"
      maxlength="30"
    />
    </div>

    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>

    <button type="submit" class="btnSignUp">Sign Up</button>
    <div class="loginText">
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>

  </form>
  </div>
</div>

{% endblock %}
