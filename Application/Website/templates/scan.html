{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="../static/scan.css">

<div class="scanGroup">
        <form method="POST" enctype="multipart/form-data" action="/scan">
            <div class="rectangleScan">
            <!--Uploads users image through form-->
                <input class="but" type="file" id="myFile" name="uploaded-file" accept=".jpg, .png, .jpeg">
            </div>
            <div class="submitRect">
                <input class="but" type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>

{% endblock %}
